
<div id="myCarousel" class="carousel slide" data-ride="carousel">
   
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="item active" style="background-color:#ffe4e1">
      <img src="/images/intro.png">
      </div>

    <div class="item" style="background-color:#ffe4e1">
      <img src="/images/mymantra4.png" alt="Chania">
      </div>

    <div class="item" style="background-color:#ffe4e1">
      <img src="/images/shopping.png" alt="Flower">
    </div>
    <div class="item" style="background-color:#ffe4e1">
      <img src="/images/movies.png" alt="Flower">
    </div>
    
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev" onclick="$('#myCarousel').carousel('prev')">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next" onclick="$('#myCarousel').carousel('next')">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
